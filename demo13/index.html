<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滑动门</title>
    <style>
        a {
            display: inline-block;
            height: 33px;
            margin: 100px;
            padding-left: 15px;
            background: url(images/to.png) no-repeat;
            color: #fff;
        }
        span {
            display: inline-block;
            height: 33px;
            padding-right: 15px;
            background: url(images/to.png) no-repeat right top;
        }
    </style>
</head>
<body>
    <a href="#">
        <span>首页</span>
    </a>
    <a href="#">
        <span>公司新闻</span>
    </a>
    <a href="#">
        <span>联系我们吧</span>
    </a>
</body>
</html>
