<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接悬浮</title>
    <style>
        a {
            display: inline-block;
            width: 100px;
            height: 30px;
            color: #fff;
            text-align: center;
            background-color: pink;
            text-decoration: none;
            line-height: 30px;
        }
        a:hover {
            background-color: purple;
            color: orange;
        }
    </style>
</head>
<body>
    <a href="#">新浪</a>
    <a href="#">新浪</a>
    <a href="#">新浪</a>
    <a href="#">新浪</a>
</body>
</html>
